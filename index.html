<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edwin's Coffee Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Creating the Menu -->
  <body>
    <div class="menu">
      <main>
        <h1>EDWIN'S CAFE</h1>
        <p class="established">Est. 2024</p>
        <hr />
        <!-- COFFEE SECTION -->
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">3.25</p>
          </article>
        </section>
        <section>
          <!-- DESSERT SECTION -->
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
            <article class="item">
              <p class="dessert">Cherry Pie</p><p class="price">3.50</p>
              <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">5.00</p>
                <article class="item">
                  <p class="dessert">Cinnamon Roll</p><p class="price">1.75</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <!-- FOOTER -->
      <footer>
        <p>
          <a href="https://edwinallen.dev/">Visit Our Website</a>
        </p>
        <p class="address">New York, NY.</p>
      </footer>
    </div>
  </body>
</html>
